{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
  ¡Hola {{ user.username }}!
  {% if user.age %}
    Tienes {{ user.age }} años.
  {% endif %}
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p>No has iniciado sesión</p>
{% endif %}
{% endblock content %}
